<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Detection - Forest Fire Management Research</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Forest Fire and Smoke Research</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/upload">Wildfire</a></li>
          <li><a href="/models">Model</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2>Wildfire Management System</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="video">Upload Video:</label>
          <input type="file" id="video" name="video" accept="video/*" />
        </div>
        <div class="form-group">
          <label for="sizeFactor">Divide the video dimensions by factor: (Width: 600-800 is preferred)</label>
          <input
            type="number"
            id="sizeFactor"
            name="sizeFactor"
            value="1"
            min="0.1"
            max="2"
            step="0.1"
          />
          <label for="nFrames">Frames to be average for Smoke direction:</label>
          <input
            type="number"
            id="nFrames"
            name="nFrames"
            value="30"
            min="0"
            max="300"
            step="10"
          />
          <label for="mFrames"
            >Frames to be average for Fire Spread direction:</label
          >
          <input
            type="number"
            id="mFrames"
            name="mFrames"
            value="180"
            min="0"
            max="300"
            step="10"
          />
        </div>
        <div class="form-group">
          <label for="cameraStable">
            <input type="checkbox" id="cameraStable" name="cameraStable" />
            Is the camera stable? *(To analyze fire and smoke direction)
          </label>
        </div>
        <div class="form-group">
          <label for="runYolo">
            <input type="checkbox" id="runYolo" name="runYolo" />
            Run YOLO detection?
          </label>
        </div>
        <div class="form-group">
          <button type="button" id="uploadBtn">Upload Video</button>
          <button type="button" id="stopBtn">Stop Processing</button>
        </div>
      </form>
      <div id="videoFrames">
        <p id="logs"></p>
        <img id="stableFrames" alt="Motion Analysis" />
        <img id="yoloFrames" alt="YOLO Detection" />
        <img id="fireAnalysis" alt="Fire Analysis" />
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Forest Fire Management Research. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='/js/upload.js') }}"></script>
  </body>
</html>
